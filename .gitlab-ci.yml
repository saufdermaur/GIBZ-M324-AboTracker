#Cache for builds
cache:
  key: "$CI_COMMIT_REF_SLUG"
  paths:
    - .pub-cache

stages:
  - test
  - build
  - deploy

# Flutter Analyze Job
flutter_analyze:
  stage: test
  image: ghcr.io/cirruslabs/flutter:stable
  before_script:
    - echo "$DOTENV_FILE" > .env
    - flutter pub get
  script:
    - flutter analyze

# Web Build
build_web_app:
  stage: build
  image: ghcr.io/cirruslabs/flutter:stable
  before_script:
    - echo "$DOTENV_FILE" > .env
    - flutter pub get
  script:
    - flutter build web --base-href "/"
  artifacts:
    paths:
      - build/web
    expire_in: 1 week

# Android Build
build_android_app:
  stage: build
  image: ghcr.io/cirruslabs/flutter:stable
  before_script:
    - echo "$DOTENV_FILE" > .env
    - flutter pub get
  script:
    - flutter build apk --release
  artifacts:
    paths:
      - build/app/outputs/flutter-apk
    expire_in: 1 week

# Deploy Preview for Web
deploy_preview:
  stage: deploy
  image: node:16.16.0
  needs: [build_web_app]
  except:
    - main
  dependencies:
    - build_web_app
  script:
    - npm install --global vercel
    - vercel pull --yes --environment=production --token=$VERCEL_TOKEN
    - mkdir -p public
    - cp -r build/web/. public/
    - vercel build --prod --token=$VERCEL_TOKEN
    - vercel deploy --prebuilt --token=$VERCEL_TOKEN

# Deploy Production for Web
deploy_production:
  stage: deploy
  image: node:16.16.0
  only:
    - main
  dependencies:
    - build_web_app
  script:
    - npm install --global vercel
    - vercel pull --yes --environment=production --token=$VERCEL_TOKEN
    - mkdir -p public
    - cp -r build/web/. public/
    - vercel build --prod --token=$VERCEL_TOKEN
    - vercel deploy --prebuilt --prod --token=$VERCEL_TOKEN